<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>lalala</title>
</head>
<style>
	html {padding:0;height:0px;}
	body {position: relative;background-image: url("台灣1.jpg"); background-repeat: no-repeat;  margin: 0px; }
	
	#animate {background-image: url("胖丁.png"); width:100px; height: 100px; position: absolute; background-size:cover}	
    #abc{background-image:url("台北.png");width:945px;height: 640px;display:none;position:absolute ;top:0px;left:0px;}
</style>
<body onkeydown="eval(event)">
	<div id="animate"></div>
	<div id="abc"></div>

	<script>
		var xbool=false;
		var ybool=false;
		function eval(event) {
			var elem = document.getElementById("animate");
			var abc = document.getElementById("abc");
			var x = elem.offsetLeft ||500;
			var y = elem.offsetTop ||0;
			var key = event.which || event.keyCode;
			console.log(x);
			console.log(y);
			
			switch(key){
				case 87:
				abc.style.display="none";
				if(y>0)
				{
					
					elem.style.top = (y-10) + 'px';
				}
				break;

				case 83:
				abc.style.display="none";
				if(y<550)
				{
					
					elem.style.top = (y+10) + 'px';
				}
				break;

				case 65:
				abc.style.display="none";
				if(x>0)
				{
					
					elem.style.left = (x-10) + 'px';
				}
				break;
				case 68:
				abc.style.display="none";
				if(x<860)
				{
					
					elem.style.left = (x+10) + 'px';
				}
				break;

				case 32:
				if( x>=570 && x<=600&&y<=30 &&y>=0)
					{
						abc.style.backgroundImage="url('台北.png')";
						abc.style.display="block";
					} 
					else if(x>=600&&x<=670&&y>=130&&y<=200)
					{
						abc.style.backgroundImage="url('花蓮.png')";
						abc.style.display="block";
					}
					else if(x>=520&&x<=620&&y>=340&&y<=440)
					{
						abc.style.backgroundImage="url('台中.png')";
						abc.style.display="block";
					}
					else if(x>=450&&x<=490&&y>=120&&y<=170)
					{
						abc.style.backgroundImage="url('台中.png')";
						abc.style.display="block";
					}
					else if(x>=400&&x<=450&&y>=210&&y<=280)
					{
						abc.style.backgroundImage="url('嘉義.png')";
						abc.style.display="block";
					}
					else if(x>=400&&x<=480&&y>=300&&y<=360)
					{
						abc.style.backgroundImage="url('台南.png')";
						abc.style.display="block";
					}
					else if(x>=380&&x<=490&&y>=420&&y<=480)
					{
						abc.style.backgroundImage="url('高雄.png')";
						abc.style.display="block";
					}
					else if(x>=450&&x<=550&&y>=480&&y<=550)
					{
						abc.style.backgroundImage="url('屏東.png')";
						abc.style.display="block";
					}
					
					break;
				}
			}
					
		</script>
	</body>
	</html>
